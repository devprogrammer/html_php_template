<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  
<style>
a{text-decoration: none;}
  p.al_acc {
    float: right;
}
.contact-form .form-group {
    margin-bottom: 10px;
    margin-top: 3px;
}
a.btn00 {
    background: #000;
    color: #fff;
    padding: 20px 30px;
    float: right;
    border-radius: 5px;
}
a.btn00.cart_00 {
    background: transparent;
    color: #000;
    float: left;
    padding: 20px 0px;
}
a.pay img {
    max-width: 250px;
    margin: 30px 0px;
}
</style>  
  
  
</head>
<body>

<div class="container">
	<div class="contact-form">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="contact-form-left">
					<h2>Contact Information</h2>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12"></div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<p class="al_acc">Already have an account? Log in</p>	
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="checkbox" id="email_checkbox" name="" value=""><span> Email me with news and offers</span>
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2>Shipping Address</h2>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<select class="form-control" id="country" name="">
				  <option value="volvo">Country/Region</option>
				  <option value="saab">Japan</option>
				  <option value="fiat">USA</option>
				  <option value="audi">Australia</option>
				</select>
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="l_name" name="" Placeholder="Last name">
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="f_name" name="" Placeholder="First name">
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="p_code" name="" Placeholder="Postal code">
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<select class="form-control" id="prefecture" name="">
				  <option value="volvo">Prefecture</option>
				  <option value="saab">Japan</option>
				  <option value="fiat">USA</option>
				  <option value="audi">Australia</option>
				</select>
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="city" name="" Placeholder="City/ward/town/village">
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="address" name="" Placeholder="Address">
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="city" name="" Placeholder="Apartment, suite, etc. (optional)">	
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" id="phone" name="" Placeholder="Phone">	
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="checkbox" id="email_checkbox" name="" value=""><span> Text me with news and offers</span>
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<a href="#" class="btn00 cart_00"><i class="fa fa-arrow-left"></i> Return to cart</a>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<a href="#" class="btn00 cont-ship"> Continue to shipping</a>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2>Payment</h2>
				<p>Accepted Cards</p>
				<div class="icon00">
				  <i class="fa fa-cc-visa" style="color:navy;"></i>
				  <i class="fa fa-cc-amex" style="color:blue;"></i>
				  <i class="fa fa-cc-mastercard" style="color:red;"></i>
				  <i class="fa fa-cc-discover" style="color:orange;"></i>
				  <i class="fa fa-cc-paypal" style="color:blue;"></i>
				</div>
				<a href="#" class="pay"><img src="img/pay.png"></a>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="cname">Name on Card</label>
            <input type="text" class="form-control" id="cname" name="cardname" placeholder="John More Doe">
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="ccnum">Credit card number</label>
            <input type="text" class="form-control" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="expmonth">Exp Month</label>
            <input type="text" class="form-control" id="expmonth" name="expmonth" placeholder="September">
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="expyear">Exp Year</label>
                <input type="text" class="form-control" id="expyear" name="expyear" placeholder="2018">
			</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="352">
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
			</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
			<a href="#" class="btn00 cont-ship"> Continue to checkout</a>
			</div>
			</div>
		
			
		</div>
	</div>
</div>

</body>
</html>
